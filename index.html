<!DOCTYPE html>

<body>

    <body>
        <div class="sidebar">
            <div class="logo">
                <a href="#">
                    <img src="./asset/spotify.png"
                        alt="Logo" />
                </a>
            </div>

            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="fa fa-search"></span>
                            <span>Search</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="fa fas fa-book"></span>
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa fas fa-plus-square"></span>
                            <span>Create Playlist</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="fa fas fa-heart"></span>
                            <span>Liked Songs</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="policies">
                <ul>
                    <li>
                        <a href="#">Cookies</a>
                    </li>
                    <li>

                    </li>
                </ul>
            </div>
        </div>

        <div class="main-container">
            <div class="topbar">
                <div class="prev-next-buttons">
                    <button type="button" class="fa fas fa-chevron-left"></button>

                <div class="navbar">
                    <ul>
                        <li>
                            <a href="#">Premium</a>

                        </li>

                        </li>

                        <li>
                            <a href="#">Sign Up</a>
                        </li>
                    </ul>
                    <button type="button">Log In</button>
                </div>
            </div>

            <div class="spotify-playlists">

                <div class="list">
                    <div class="item">
                        <img src="./asset/chaleya.jpg" />
                        <div class="play">
                            <audio src="./asset/Chaleya(PagalWorld.com.pe).mp3" id="play" hidden></audio>
                            <span class="fa fa-play" onclick="playaudio('play')"></span>
                        </div>
                        <h4>Chaleya (From "Jawan")</h4>
                        <p>Arijit Singh</p>
                    </div>
                </div>
            </div>
